<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contrary - A cozy exploration of mathematical paradoxes through interactive games">
    <title>Contrary</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Patrick+Hand&family=Architects+Daughter&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
 </head>
 <body>
    <div class="doodles-container">
        <img src="{{ url_for('static', filename='assets/landing/math-divide.png') }}" 
             alt="divide" class="doodle doodle-1">
        <img src="{{ url_for('static', filename='assets/landing/math-plus.png') }}" 
             alt="add" class="doodle doodle-2">
        <img src="{{ url_for('static', filename='assets/landing/math-multiply.png') }}" 
             alt="multiply" class="doodle doodle-3">
        <img src="{{ url_for('static', filename='assets/landing/math-integral.png') }}" 
             alt="integral" class="doodle doodle-4">
        <img src="{{ url_for('static', filename='assets/landing/math-pi.png') }}" 
             alt="pi" class="doodle doodle-5">
        <img src="{{ url_for('static', filename='assets/landing/math-sqrt.png') }}" 
             alt="root" class="doodle doodle-6">
    </div>

     <div class="music-indicator" id="musicToggle">
          <span id="wrapperSound">
               <i data-lucide="volume-2"></i>
          </span>
          <span id="wrapperMute" style="display: none;">
               <i data-lucide="volume-x"></i>
          </span>
     </div>

    <a href="https://github.com/Rexaintreal/Contrary" 
       target="_blank" 
       class="github-link"
       id="githubLink">
        <img src="{{ url_for('static', filename='assets/landing/github-logo.png') }}" 
             alt="GitHub">
    </a>
    <main class="container">
        <h1 class="title">CONTRARY</h1>
        <p class="subtitle">Where math gets delightfully weird  .</p>
        <button class="btn-start" id="startBtn">Let's Explore!</button>
    </main>
    <footer class="credits">
        Made for 
        <a href="https://axiom.hackclub.com/" target="_blank">AXIOM</a> 
        by 
        <a href="https://saurabhcodesawfully.pythonanywhere.com/" target="_blank">Saurabh Tiwari</a>
    </footer>
    <audio id="bgMusic" loop>
        <source src="{{ url_for('static', filename='assets/music/landingmusic.mp3') }}" type="audio/mpeg">
    </audio>

    <audio id="clickSfx" preload="auto">
        <source src="{{ url_for('static', filename='sfx/click.mp3') }}" type="audio/mpeg">
    </audio>

    <script src="{{ url_for('static', filename='js/landing.js') }}"></script>
    <script>
        lucide.createIcons();
    </script>
 </body>
</html>
