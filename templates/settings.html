<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Contrary</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Patrick+Hand&family=Architects+Daughter&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
 </head>
 <body>
    <div class="background-doodles">
        <img src="{{ url_for('static', filename='assets/landing/math-divide.png') }}" class="bg-doodle doodle-1" alt="">
        <img src="{{ url_for('static', filename='assets/landing/math-plus.png') }}" class="bg-doodle doodle-2" alt="">
        <img src="{{ url_for('static', filename='assets/landing/math-multiply.png') }}" class="bg-doodle doodle-3" alt="">
        <img src="{{ url_for('static', filename='assets/landing/math-integral.png') }}" class="bg-doodle doodle-4" alt="">
        <img src="{{ url_for('static', filename='assets/landing/math-pi.png') }}" class="bg-doodle doodle-5" alt="">
        <img src="{{ url_for('static', filename='assets/landing/math-sqrt.png') }}" class="bg-doodle doodle-6" alt="">
    </div>
    <a href="/" class="home-link">
        <i data-lucide="home"></i>
    </a>
    <div class="settings-container">
        <div class="settings-paper">
            <div class="paper-lines"></div>
            <div class="paper-content">
                <h1 class="settings-title">Settings</h1>
                <div class="settings-subtitle">Tune your experience!</div>
                <div class="setting-group">
                    <div class="setting-header">
                        <i data-lucide="music" class="setting-icon"></i>
                        <h2 class="setting-label">Music Volume</h2>
                    </div>
                    <div class="volume-control" id="musicControl">
                        <div class="volume-slider-container">
                            <input type="range" id="musicVolume" class="volume-slider" min="0" max="100" value="50">
                            <div class="slider-track-fill" id="musicFill"></div>
                        </div>
                        <div class="volume-value" id="musicValue">50%</div>
                    </div>
                    <div class="volume-presets" data-target="musicVolume">
                        <button class="preset-btn" data-volume="0"><i data-lucide="volume-x"></i><span>Mute</span></button>
                        <button class="preset-btn" data-volume="25"><i data-lucide="volume-1"></i><span>Low</span></button>
                        <button class="preset-btn" data-volume="50"><i data-lucide="volume-2"></i><span>Med</span></button>
                        <button class="preset-btn" data-volume="100"><i data-lucide="volume-2"></i><span>Max</span></button>
                    </div>
                </div>

                <div class="setting-group">
                    <div class="setting-header">
                        <i data-lucide="speaker" class="setting-icon"></i>
                        <h2 class="setting-label">SFX Volume</h2>
                    </div>
                    <div class="volume-control" id="sfxControl">
                        <div class="volume-slider-container">
                            <input type="range" id="sfxVolume" class="volume-slider" min="0" max="100" value="50">
                            <div class="slider-track-fill" id="sfxFill"></div>
                        </div>
                        <div class="volume-value" id="sfxValue">50%</div>
                    </div>
                    <div class="volume-presets" data-target="sfxVolume">
                        <button class="preset-btn" data-volume="0"><i data-lucide="volume-x"></i><span>Mute</span></button>
                        <button class="preset-btn" data-volume="25"><i data-lucide="volume-1"></i><span>Low</span></button>
                        <button class="preset-btn" data-volume="50"><i data-lucide="volume-2"></i><span>Med</span></button>
                        <button class="preset-btn" data-volume="100"><i data-lucide="volume-2"></i><span>Max</span></button>
                    </div>
                </div>
                <div class="setting-group">
                    <div class="setting-header">
                        <i data-lucide="monitor" class="setting-icon"></i>
                        <h2 class="setting-label">Display</h2>
                    </div>
                    <div class="toggle-row">
                        <div class="setting-description" style="margin-bottom: 0;">Use System Cursor</div>
                        <label class="switch">
                            <input type="checkbox" id="systemCursor">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="reset-section">
                    <button class="reset-btn" id="resetBtn">
                        <i data-lucide="rotate-ccw"></i> Reset to Defaults
                    </button>
                </div>
            </div>
            <div class="paper-clip"></div>
        </div>
    </div>
    <audio id="clickSfx" preload="auto">
        <source src="{{ url_for('static', filename='sfx/click.mp3') }}" type="audio/mpeg">
    </audio>
    <audio id="bgMusic" loop>
        <source src="{{ url_for('static', filename='assets/music/settings.mp3') }}" type="audio/mpeg">
    </audio>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    <script>
        lucide.createIcons();
    </script>
 </body>
</html>
