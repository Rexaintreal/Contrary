<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradoxes - Contrary</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Patrick+Hand&family=Architects+Daughter&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/paradoxes.css') }}">
 </head>
 <body>
    <div class="background-doodles">
        <img src="{{ url_for('static', filename='assets/landing/math-divide.png') }}" class="bg-doodle doodle-1" alt="">
        <img src="{{ url_for('static', filename='assets/landing/math-plus.png') }}" class="bg-doodle doodle-2" alt="">
        <img src="{{ url_for('static', filename='assets/landing/math-multiply.png') }}" class="bg-doodle doodle-3" alt="">
        <img src="{{ url_for('static', filename='assets/landing/math-integral.png') }}" class="bg-doodle doodle-4" alt="">
        <img src="{{ url_for('static', filename='assets/landing/math-pi.png') }}" class="bg-doodle doodle-5" alt="">
        <img src="{{ url_for('static', filename='assets/landing/math-sqrt.png') }}" class="bg-doodle doodle-6" alt="">
    </div>
    <div class="watercolor-bg">
        <div class="splash splash-1"></div>
        <div class="splash splash-2"></div>
        <div class="splash splash-3"></div>
    </div>
    <div class="music-indicator" id="musicToggle">
        <span id="wrapperSound">
            <i data-lucide="volume-2"></i>
        </span>
        <span id="wrapperMute" style="display: none;">
            <i data-lucide="volume-x"></i>
        </span>
    </div>
     <a href="/settings" class="settings-link" id="settingsLink">
          <i data-lucide="settings"></i>
     </a>
    <a href="/" class="home-link" id="homeLink">
        <i data-lucide="home"></i>
    </a>
    <div class="journal-container">
        <button class="nav-arrow left-arrow" id="prevBtn">
            <img src="{{ url_for('static', filename='assets/paradoxes/arrow-left.png') }}" alt="Previous">
        </button>
        <div class="journal">
            <div class="page left-page">
                <div class="page-lines"></div>
                <div class="page-content">
                    <div class="polaroid" id="paradoxPolaroid">
                        <div class="polaroid-img">
                            <img id="paradoxArt" src="" alt="Paradox Art">
                        </div>
                        <div class="polaroid-caption" id="polaroidCaption">Paradox!</div>
                    </div>
                    <div class="play-section">
                        <button class="play-btn" id="playBtn">
                            <img src="{{ url_for('static', filename='assets/paradoxes/play-button.png') }}" alt="Play">
                        </button>
                    </div>
                </div>
            </div>
            <div class="page right-page">
                <div class="page-lines"></div>
                <div class="page-content">
                    <div class="entry-header">
                        <h2 class="entry-date" id="entryDate">Mathematical Mystery</h2>
                        <h1 class="paradox-title" id="paradoxTitle"></h1>
                    </div>
                    <div class="entry-text" id="paradoxDescription"></div>
                    <div class="sticky-note">
                        <div class="sticky-note-header">Did You Know?</div>
                        <p id="paradoxFact"></p>
                    </div>
                    <div class="reference-links">
                        <a href="#" id="videoLink" target="_blank" class="reference-link video-link">
                            <span id="videoTitle"></span>
                        </a>
                        <a href="#" id="wikiLink" target="_blank" class="reference-link wiki-link">
                            Read more on Wikipedia
                        </a>
                    </div>
                </div>
                <div class="page-number">
                    <span id="pageNum">Page 1/6</span>
                </div>
            </div>
        </div>
        <button class="nav-arrow right-arrow" id="nextBtn">
            <img src="{{ url_for('static', filename='assets/paradoxes/arrow-right.png') }}" alt="Next">
        </button>
    </div>
    <div class="page-dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
        <span class="dot" data-index="4"></span>
    </div>
    <audio id="bgMusic" loop>
        <source src="{{ url_for('static', filename='assets/music/journal-music.mp3') }}" type="audio/mpeg">
    </audio>
    <audio id="clickSfx" preload="auto">
        <source src="{{ url_for('static', filename='sfx/click.mp3') }}" type="audio/mpeg">
    </audio>
    <audio id="pageFlipSfx" preload="auto">
        <source src="{{ url_for('static', filename='sfx/page-turn.mp3') }}" type="audio/mpeg">
    </audio>
    <script src="{{ url_for('static', filename='js/paradoxes.js') }}"></script>
    <script>
        lucide.createIcons();
    </script>
 </body>
</html>
